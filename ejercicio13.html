<body>
    <script>
        var suma = 0; 
        var numero; 

        do {
            numero = parseFloat(prompt("Ingresa un número positivo (o un número negativo para finalizar):"));
            o
            if (numero >= 0) {
                suma += numero; 
            }
        } while (numero >= 0);

        console.log("La suma de los números ingresados es: " + suma);
    </script>
</body>
