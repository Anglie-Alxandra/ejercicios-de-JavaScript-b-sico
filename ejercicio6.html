<body>
    <script>
        var peso = parseFloat(prompt("Ingresa tu peso en kilogramos (kg):"));
        var altura = parseFloat(prompt("Ingresa tu altura en metros (m):"));

        var imc = peso / (altura * altura);
        var categoria;
        if (imc < 18.5) {
            categoria = "Bajo peso";
        } else if (imc >= 18.5 && imc <= 24.9) {
            categoria = "Peso normal";
        } else if (imc >= 25 && imc <= 29.9) {
            categoria = "Sobrepeso";
        } else {
            categoria = "Obesidad";
        }
        console.log("Tu IMC es: " + imc.toFixed(2));
        console.log("Tu categorÃ­a de IMC es: " + categoria);
    </script>
</body>
