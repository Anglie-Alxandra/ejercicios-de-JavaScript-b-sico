<body>
    <script>
        var numero = prompt("Ingresa un número:");
        numero = parseFloat(numero);
        if (numero > 0) {
            console.log("El número es positivo.");
        } else if (numero < 0) {
            console.log("El número es negativo.");
        } else {
            console.log("El número es cero.");
        }
    </script>
</body>


<body>
    <script>
        var dineroJuan = prompt("Ingresa la cantidad de dinero que tiene Juan:");
        dineroJuan = parseFloat(dineroJuan);
        var dineroDavid = dineroJuan / 2;
        var dineroJose = (dineroJuan + dineroDavid) / 2;
        var promedio = (dineroJuan + dineroDavid + dineroJose) / 3;
        console.log("Promedio de dinero entre Juan, David y José: " + promedio);


    </script>
</body>
