<body>
    <script>
        var listaLibros = "";
        var continuar; 

        do {
            var titulo = prompt("Ingresa el título del libro:");
            var autor = prompt("Ingresa el autor del libro:");
            var paginas = parseInt(prompt("Ingresa el número de páginas del libro:"));

            listaLibros += "Título: " + titulo + ", Autor: " + autor + ", Páginas: " + paginas + "\n";

            var respuesta = prompt("¿Deseas agregar otro libro? (si/no)").toLowerCase();
            continuar = (respuesta === "si"); 

        } while (continuar); 

        console.log("Libros registrados:\n" + listaLibros);
    </script>
</body>
